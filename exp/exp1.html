<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BioRhyme&display=swap" rel="stylesheet">

    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>To open the console right click and click inspect from the dropdown menu.</h2>
    <script>
         var userInput = prompt("Enter a sentence","");

        //capitalizes every other letter
        function everyOtherCapital(){
                var string1char= "";
                var newString = "";
                var spaceCount = 0;
                for(var i=0;i<userInput.length;i++){
                    string1char = userInput[i];
                if( string1char!==" "){
                    if((i-spaceCount) % 2 == 0){
                        var upperCase = string1char.toUpperCase();
                        newString += upperCase;
                    }else{
                        newString += userInput[i];
                    }
                } else{
                    newString+= ' ';
                    ++spaceCount;
                }
            }
            
                console.log(newString);
        }
  
        function everyFirstCapital(){
        var myString = userInput;
        var newString = "";
        var currChar = "";
        var prevChar = " ";
        for (var i = 0; i < myString.length; i++) {
            currChar = myString[i];
            if(prevChar===" "){
                newString += currChar.toUpperCase();
            }else{
                newString +=currChar;
            }
            prevChar=currChar;
        }
        console.log(newString);
    }
    everyFirstCapital();
    everyOtherCapital();
    </script>
</body>
</html>
