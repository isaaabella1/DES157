<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Battleship Game</title>
</head>
<body>
    <div id="instructions">
        <h1>Battleship <br>Game</h1>
    </div>
    <div class="board-container" id="firing-board-container"></div>
    <div class="board-container" id="ship-board-container"></div>

    <div id="messages">
        <p>Click on the green board to place your ships.<br></p>
        <p>Use 'v' key to change orientation to vertical, 'h' key to keep horizontal<br>
        </p>
        <!-- Key with ship names and lengths -->
        <div id="ship-key">
            <strong>Key:</strong><br>
            <strong>Carrier:</strong> A (Length: 3)<br>
            <strong>Battleship:</strong> B (Length: 4)<br>
            <strong>Cruiser:</strong> C (Length: 3)<br>
            <strong>Submarine:</strong> D (Length: 3)<br>
            <strong>Destroyer:</strong> E (Length: 2)<br>
        </div>
    </div>
</body>
</html>
