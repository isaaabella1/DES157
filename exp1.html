<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>To open the console right click and click inspect from the dropdown menu.</h2>
    <script>
        //capitalizes every other letter
        var userInput = prompt("Enter a sentence","");
        var string1char= "";
        var newString = "";
        var spaceCount = 0;
        for(var i=0;i<userInput.length;i++){
            string1char = userInput[i];
         if( string1char!==" "){
            if((i-spaceCount) % 2 == 0){
                var upperCase = string1char.toUpperCase();
                newString += upperCase;
            }else{
                newString += userInput[i];
            }
        } else{
            newString+= ' ';
            ++spaceCount;
        }
    }
    
        console.log(newString);
    </script>
    <script>
        // capitalizes first letters
        var newString = "";
        var previousChar = " ";  

        for (var i = 0; i < userInput.length; i++) {
            var currentChar = userInput[i];

            if (previousChar === " ") {
                newString += currentChar.toUpperCase();
            } else {
                newString += currentChar;
            }

            previousChar = currentChar;
        }

        console.log(newString);
    </script>
</body>
</html>
