    //randomNum func built in 
        //will never be 1 but could be 0;

    function randInt(min, max){
        var range = max-min +1 //+1 means inclusive 
        var randNum = Math.random();
       randNum = randNum * range;
       randNum = Math.floor(randNum); //rounds down
