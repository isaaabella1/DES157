<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="script.js" defer></script> 
    <title>Coffee Shop Madlibs</title>
</head>
<body>
    <header></header>
    <main>
        <form id="myform" autocomplete="off">
            <label for="place">Place</label>
            <input type="text" id="place" required>
        
            <label for="number">Number</label>
            <input type="text" id="number" required>
        
            <label for="flavor">Flavor</label>
            <input type="text" id="flavor" required>
        
            <label for="liquid">Liquid</label>
            <input type="text" id="liquid" required>
        
            <label for="adj">Adjective</label>
            <input type="text" id="adj" required>
        
            <label for="food">Food Item</label>
            <input type="text" id="food" required>

            <label for="time">Amount of Time</label>
            <input type="text" id="time" required>

            <label for="time2">Another Amount of Time</label>
            <input type="text" id="time2" required>

            <label for="name">Name</label>
            <input type="text" id="name" required>

            <label for="money">Number</label>
            <input type="text" id="money" required>
        
            <input type="submit" value="Send">
        </form>
        <div id="overlay" class="hidden">
            <article id="madlib"></article>
            <div id="cupWritten">
            <img src="images/CoffeeCup.png" alt="CoffeeCup">
       
            </div>
        </div>
        
    </main>
    
</body>
</html>
